<table class="table table-striped table-light text-center table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Discount</th>
      <th>On Sale?</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let product of products; let i = index">
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}$</td>
        <td>{{product.quantity}} units</td>
        <td>{{product.discount}}%</td>
        <td><input type="checkbox" [checked]="product.onSale"></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteProduct(i)">Delete</button></td>
      </tr>
    </ng-container>
  </tbody>
</table>
